<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Puppy Portfolio</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
      <link  rel="stylesheet" href="css/bootstrap.css">
      <link  rel="stylesheet" href="css/styles.css">
      <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <img class="title-logo" src="images/logo.png" alt="Udacity logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Jane Doette</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="images/puppy1.jpg" alt="Main puppy image">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="images/puppy2.jpg" data-toggle="modal" data-target="#myModal" alt="Appify puppy">
          <h3 class="text-uppercase">Appify</h3>
          <p>http://github.com/udacity/appify</p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="images/puppy3.jpg" alt="Sunflower">
          <h3 class="text-uppercase">Sunflower</h3>
          <p>http://github.com/udacity/sunflower</p>
        </div>
       <div class="col-md-4">
          <img class="img-responsive" src="images/puppy4.jpg" alt="Bokeh puppy">
          <h3 class="text-uppercase">Bokeh</h3>
          <p>http://github.com/udacity/bokeh</p>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="myModalLabel">Appify</h3>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="images/puppy2.jpg">
                    This was my first project in this class. I learned a lot about HTML and CSS.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
